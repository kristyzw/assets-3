<script>
function myMap() {
  var myCenter = new google.maps.LatLng(32.2750393,75.6887412);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  var infowindow = new google.maps.InfoWindow({
    content: "<div style='color:red'>Vaaho Car Bazar</div>"
  });
  infowindow.open(map,marker);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0BhQCn6CG2dnAO5DYxGVYhhqXK84hpHc&callback=myMap"></script>
